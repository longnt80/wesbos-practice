type User {
  id: ID! @unique
  name: String!
  email: String!
}

type Item {
  id: ID! @unique
  title: String!
  description: String!
  image: String
  largeImage: String
  price: Int!
  # createAt: DateTime! # DateTime is from prisma
  # updatedAt: DateTime! # DateTime is from prisma
  # user: User!
}
